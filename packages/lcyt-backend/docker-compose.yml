version: '3.8'
services:
  lcyt-backend:
    build:
      context: ../..
      dockerfile: packages/lcyt-backend/Dockerfile
    image: lcyt-backend:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      DB_PATH: /data/lcyt.sqlite
      FREE_APIKEY_ACTIVE: ${FREE_APIKEY_ACTIVE:-0}
    restart: unless-stopped
    volumes:
      - lcyt-db:/data
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const req=http.get('http://127.0.0.1:3000/health',res=>{process.exit(res.statusCode===200?0:1)});req.on('error',()=>process.exit(1));"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  lcyt-db:
